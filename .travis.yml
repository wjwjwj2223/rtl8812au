language: c
compiler: gcc
sudo: required
dist: xenial

before_install:
  - sudo apt-get clean
  - sudo apt-get update
  - sudo apt-get install dpkg
  - export ALL_DEB=$(wget --quiet -O - ${KERNEL_URL}v${KVER}/ | grep -o 'href=".*"' | grep -m1 all | cut -d '"' -f 2)
  - export KVER_BUILD=$(echo $ALL_DEB | cut -d '_' -f 1 | cut -c15-)
  - wget ${KERNEL_URL}v${KVER}/$(wget --quiet -O - ${KERNEL_URL}v${KVER}/ | grep -o 'href=".*"' | grep headers | grep generic | grep -m1 amd64 | cut -d '"' -f 2)
  - wget ${KERNEL_URL}v${KVER}/$ALL_DEB
  - sudo dpkg -i *.deb

script:
  - make CC=$COMPILER KVER=$KVER_BUILD-generic
env:
  global:
    - KERNEL_URL=http://kernel.ubuntu.com/~kernel-ppa/mainline/

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ondrej/nginx-mainline'
          packages:
            - libssl1.1
      env: COMPILER=gcc-5 KVER=5.2-rc1
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'ppa:ondrej/nginx-mainline'
          packages:
            - gcc-8
      env: COMPILER=gcc-8 KVER=$(curl -s https://www.kernel.org/releases.json | grep 'mainline' -B1 | head -1 | cut -d'"' -f4)

    - env: COMPILER=gcc-7 KVER=$(curl -s https://www.kernel.org/releases.json | grep 'mainline' -B1 | head -1 | cut -d'"' -f4)
    - env: COMPILER=gcc-7 KVER=$(curl -s https://www.kernel.org/releases.json | grep -A1 'latest_stable' | tail -1 | cut -d'"' -f4)
 #Kernels 5.4 with minor versions > 28 are failing on amd64. Not upgrade the minor version without check https://kernel.ubuntu.com/~kernel-ppa/mainline/
    - env: COMPILER=gcc-7 KVER=5.4.28
    - env: COMPILER=gcc-7 KVER=4.19.116
    - env: COMPILER=gcc-7 KVER=4.14.176
    - env: COMPILER=gcc-7 KVER=4.9.219
    - env: COMPILER=gcc-7 KVER=4.4.219

#Version 4.15.x requested to test Ubuntu 18.04 LTS version
#TODO identify 4.15.x version dynamically instead of hardcode it.
    - addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'ppa:ondrej/nginx-mainline'
          packages:
            - gcc-7
            - libssl1.1
      env: COMPILER=gcc-7 KVER=5.2-rc1
    - compiler: gcc
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ondrej/nginx-mainline'
          packages:
            - gcc-5
            - libelf-dev
            - libssl1.1
      env: COMPILER=gcc-5 KVER=4.19.45
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'ppa:ondrej/nginx-mainline'
          packages:
            - gcc-6
            - libelf-dev
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - libelf-dev
            - libssl1.1
      env: COMPILER=gcc-6 KVER=4.19.45
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'ppa:ondrej/nginx-mainline'
          packages:
            - gcc-5
            - libelf-dev
      env: COMPILER=gcc-5 KVER=4.14.16
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - libelf-dev
      env: COMPILER=gcc-6 KVER=4.14.16
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - libelf-dev
      env: COMPILER=gcc-7 KVER=4.14.16
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
      env: COMPILER=gcc-6 KVER=4.9.51
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
env: COMPILER=gcc-4.9 KVER=3.16.48
            - gcc-7
            - libssl1.1
      env: COMPILER=gcc-7 KVER=4.19.45
    - compiler: gcc
      env: COMPILER=gcc-5 KVER=3.14.79
